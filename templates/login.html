<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebUni - Education Template</title>
    <meta charset="UTF-8" />
    <meta name="description" content="WebUni Education Template" />
    <meta name="keywords" content="webuni, education, creative, html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      href="{{ url_for('static', filename ='img/favicon.ico') }}"
      rel="shortcut icon"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='css/font-awesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='css/owl.carousel.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename ='css/style.css') }}"
    />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <section class="signup-section spad">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="signup-warp">
              <div class="section-title text-white text-left">
                <h2>Sign In</h2>
              </div>
              <!-- signup form -->
              <form class="signup-form" action="/login" method="post">
                <input type="text" placeholder="Email id" name="email" />
                <input type="text" placeholder="Password" name="password" />
                <div class="row">
                  <div class="col-lg-6">
                    <button type="submit" class="site-btn loginform">
                      Sign In
                    </button>
                  </div>
                  <div class="col-lg-6">
                    <button class="site-btn btn-dark">
                      Register
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </section>
  </body>

  <script src="{{ url_for('static', filename ='js/jquery-3.2.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename ='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename ='js/mixitup.min.js') }}"></script>
  <script src="{{ url_for('static', filename ='js/circle-progress.min.js') }}"></script>
  <script src="{{ url_for('static', filename ='js/owl.carousel.min.js' ) }}"></script>
  <script src="{{ url_for('static', filename ='js/main.js') }}"></script>
</html>
