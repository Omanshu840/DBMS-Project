{% extends "layout.html" %}
{% block body %}


<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="/">Home</a></li>
		<li class="breadcrumb-item active" aria-current="page">Contact</li>
	</ol>
</nav>

<div class="container" style="margin-top: 100px; margin-bottom: 100px;">
	<div class="row">
		<div class="col-12 col-md-8 bg-dark">
			<h2 class="ml-5 mt-5 text-white">Get in Touch</h2>
			<p class="ml-5 mt-3 text-white">Send us your Feedback</p>
			<div class="bg-light m-5">
				<form class="p-5">
					<div class="form-group">
						<label for="firstname">First Name</label>
						<input type="text" class="form-control" id="firstname" name="firstname"
							placeholder="First Name" />
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
							else.</small>
					</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" />
					</div>
					<div class="form-group">
						<label for="feedback">Your Feedback</label>
						<textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
					</div>
					<button type="submit" class="btn btn-dark">Send Feedback</button>

				</form>
			</div>
		</div>
		<div class="col-12 col-md-4">
			<h2>Contact info</h2>
		</div>
	</div>
</div>


{% endblock %}
